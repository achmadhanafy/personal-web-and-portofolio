        <h2 style="font-weight: bolder; margin-bottom: 1%">GET IN TOUCH</h2>
            <form class="form" action="/task/portofolio/index.html" target="_blank">
                <label for="name">Name</label>
                <input id="name"type="text" placeholder="Your name" required>
                <label for="email">Email</label>

                <label for="phone">Phone Number</label>
                <input name="numonly" type="tel" id="phone" placeholder="Phone number" title="Phone number must input a number" required>

                    <select class="classic" name="subject" id="subject" required>
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="I'm Looking for candidate">I'm looking for candidates</option>

                    </select>
                
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Write your message" required></textarea>
                <div class="button1">
                    <button onclick="getMessage();" type="submit"> Submit</button>
                </div>
                
            </form>
