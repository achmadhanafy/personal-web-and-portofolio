<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script> 
    <script src="https://kit.fontawesome.com/ba67138bc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="navbartask.css">
    <title>Projects detail</title>
    <script>
        var url = window.location.toString()
        var params = url.split('?')[1];
        let arrayProject = [JSON.parse(localStorage.getItem(params))]
    </script>
</head>
<body style="font-family: Open Sans, sans-serif; line-height: 1.8;">
    <div w3-include-html="navbartask.html"></div>
    <div style="background-color: rgba(216, 216, 216, 0.664); width: 100%; height: 100%; padding-top: 100px; ">
        <h1 style="text-align: center; margin-bottom: 50px;">
            <script>
                document.write(arrayProject[0].projectName)
            </script>         
        </h1>
        <div style="display:flex; padding: 10px 100px 30px 100px;">

            <img src="" id="imgProject" width="700px" height="400px" style="border: 1px solid black; margin-right: 50px;" alt="">
            <script>
                document.getElementById("imgProject").src=arrayProject[0].uploadImage;
            </script>
            <div>
                <h3>Duration</h3>
                <p><i class="fas fa-calendar-alt" style="margin-right: 50px; font-size: x-large;"></i>
                <script>
                    document.write(`${arrayProject[0].startDate} - ${arrayProject[0].endDate} `)
                </script> 
                
                </p>
                <p><i class="fas fa-clock" style="margin-right: 50px; font-size: x-large;"></i>
                    <script>
                        document.write(arrayProject[0].differenceDate)
                    </script>
                </p>
                <h3 style="margin-top: 50px;">Technologies</h3>
                <div style="display: grid; height: 20%; font-weight: bold;grid-template-columns: repeat(3, minmax(0, 1fr)); width: 100%;">
                <script>
                    for(let j=0;j<arrayProject[0].techno.length;j++){
                    document.write(`<img src="${arrayProject[0].techno[j]}" style="margin:20px;" width ="80px"/>`)
                        }
                </script>
                </div>
            </div>

        </div>
        <div style="padding: 50px 100px 30px 100px; text-align: justify; font-size: medium;">
            <script>
                document.write(arrayProject[0].description)
            </script>
        </div>
    </div>
</body>
<script src="project.js"></script>
<script>
    w3IncludeHTML();
    </script>
</html>
